<body>
  <main id="login">
    <div class="login__column">
      <div class="loginimg">
        <img src="images/phoneimage.png" alt="phoneimage">
      </div>
    </div>
    <div class="login__column">
      <div class="loginbox">
        <img src="images/loginlogo.png" alt="loginlogo">
        <form action="feed.html" method="get" class="login__form">
          <input type="text" name="usename" placeholder="Username" required>
          <input type="password" name="password" placeholder="Password" required>
        </form>
        <button>Log in</button>
        <a href="https://www.instagram.com/accounts/password/reset/" class="login__small-link">Forgot password?</a>
      </div>

      <div class="loginbox__02">
        <span>Don't have an account?</span>
        <a href="#">
          <span>Sign up</span>
        </a>
      </div>

      <div class="tbox">
        <span class="login__text">
          Get the app.
        </span>
        <div class="tbox__images">
          <img src="images/ios.png" alt="ios">
          <img src="images/android.png" alt="android">
        </div>
      </div>

    </div>


  </main>
  <footer>

      </ul>
